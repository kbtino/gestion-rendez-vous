<div class="user-container">
  <h2>Créer un utilisateur</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom :</label>
      <input type="text" formControlName="nom" placeholder="Nom complet">
    </div>

    <div class="form-group">
      <label>Email :</label>
      <input type="email" formControlName="email" placeholder="exemple@email.com">
    </div>

    <div class="form-group">
      <label>Mot de passe :</label>
      <input type="password" formControlName="password" placeholder="Mot de passe">
    </div>

    <div class="form-group">
      <label>Rôle :</label>
      <select formControlName="role">
        <option value="user">Utilisateur</option>
        <option value="admin">Administrateur</option>
      </select>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Créer</button>
  </form>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
